<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G√©n√©rateur d'Images IA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .form-section:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .form-section h3 {
            color: #495057;
            margin-bottom: 20px;
            font-size: 1.3em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-section h3::before {
            content: 'üé®';
            font-size: 1.2em;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        input[type="file"],
        input[type="text"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .file-drop-zone {
            border: 3px dashed #dee2e6;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, #f8f9fa, #ffffff);
        }

        .file-drop-zone:hover {
            border-color: #667eea;
            background: linear-gradient(45deg, #e3f2fd, #f8f9fa);
        }

        .file-drop-zone.dragover {
            border-color: #28a745;
            background: linear-gradient(45deg, #d4edda, #f8f9fa);
        }

        .dimension-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
        }

        .dimension-btn {
            padding: 10px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            text-align: center;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .dimension-btn:hover {
            border-color: #667eea;
            background: #f8f9fa;
        }

        .dimension-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .prompt-section {
            grid-column: 1 / -1;
            margin-bottom: 20px;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin: 30px 0;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-1px);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-1px);
        }

        .progress-container {
            display: none;
            margin: 20px 0;
            background: #f8f9fa;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-bar {
            height: 8px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        .status {
            padding: 15px;
            margin: 20px 0;
            border-radius: 10px;
            font-weight: 600;
            text-align: center;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .results {
            margin-top: 30px;
            display: none;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .image-card {
            background: white;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .image-card:hover {
            transform: translateY(-5px);
        }

        .image-card img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .image-info {
            font-size: 14px;
            color: #6c757d;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® G√©n√©rateur d'Images IA</h1>
        
        <form id="imageForm">
            <div class="form-grid">
                <!-- Section Mod√®les -->
                <div class="form-section">
                    <h3>Mod√®les et LoRAs</h3>
                    
                    <div class="input-group">
                        <label for="modelFile">Mod√®le Safetensors Local</label>
                        <div class="file-drop-zone" id="modelDropZone">
                            <input type="file" id="modelFile" accept=".safetensors" style="display: none;">
                            <div>
                                <p>üìÅ Glissez votre fichier .safetensors ici</p>
                                <p style="color: #6c757d; margin-top: 10px;">ou cliquez pour parcourir</p>
                            </div>
                        </div>
                        <div id="modelFileInfo" style="margin-top: 10px; display: none;"></div>
                    </div>

                    <div class="input-group">
                        <label for="modelType">Type de Mod√®le</label>
                        <select id="modelType">
                            <option value="flux">Flux</option>
                            <option value="hunyuan">Hunyuan</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="loraUrls">URLs des LoRAs (une par ligne)</label>
                        <textarea id="loraUrls" placeholder="https://example.com/lora1.safetensors&#10;https://example.com/lora2.safetensors"></textarea>
                    </div>
                </div>

                <!-- Section Configuration -->
                <div class="form-section">
                    <h3>Configuration</h3>
                    
                    <div class="input-group">
                        <label for="outputDir">Dossier de Destination</label>
                        <input type="text" id="outputDir" placeholder="/chemin/vers/dossier/images" value="./generated_images">
                    </div>

                    <div class="input-group">
                        <label for="imageCount">Nombre d'Images (1-4)</label>
                        <input type="number" id="imageCount" min="1" max="4" value="1">
                    </div>

                    <div class="input-group">
                        <label>Dimensions</label>
                        <div class="dimension-grid">
                            <div class="dimension-btn active" data-ratio="1:1" data-size="512x512">1:1<br><small>512√ó512</small></div>
                            <div class="dimension-btn" data-ratio="4:3" data-size="640x480">4:3<br><small>640√ó480</small></div>
                            <div class="dimension-btn" data-ratio="3:4" data-size="480x640">3:4<br><small>480√ó640</small></div>
                            <div class="dimension-btn" data-ratio="16:9" data-size="768x432">16:9<br><small>768√ó432</small></div>
                            <div class="dimension-btn" data-ratio="9:16" data-size="432x768">9:16<br><small>432√ó768</small></div>
                        </div>
                        <input type="hidden" id="imageDimensions" value="512x512">
                    </div>
                </div>

                <!-- Section Prompt -->
                <div class="form-section prompt-section">
                    <h3>Prompt et Param√®tres</h3>
                    
                    <div class="input-group">
                        <label for="prompt">Prompt (Description de l'image)</label>
                        <textarea id="prompt" placeholder="D√©crivez l'image que vous souhaitez g√©n√©rer..." required></textarea>
                    </div>

                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                        <div class="input-group">
                            <label for="steps">√âtapes (Steps)</label>
                            <input type="number" id="steps" min="10" max="100" value="30">
                        </div>
                        <div class="input-group">
                            <label for="guidance">Guidance Scale</label>
                            <input type="number" id="guidance" min="1" max="20" step="0.5" value="7.5">
                        </div>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button type="submit" class="btn btn-primary">
                    <span>üöÄ</span>
                    G√©n√©rer les Images
                </button>
                <button type="button" class="btn btn-secondary" id="clearTempBtn">
                    <span>üßπ</span>
                    Nettoyer les Fichiers Temporaires
                </button>
                <button type="button" class="btn btn-danger" id="resetBtn">
                    <span>üîÑ</span>
                    R√©initialiser
                </button>
            </div>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>G√©n√©ration en cours...</p>
        </div>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="status" id="status"></div>

        <div class="results" id="results">
            <h3>Images G√©n√©r√©es</h3>
            <div class="image-grid" id="imageGrid"></div>
        </div>
    </div>

    <script>
        // Variables globales
        let selectedFile = null;
        let selectedDimensions = '512x512';

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            initializeEventListeners();
        });

        function initializeEventListeners() {
            // Gestion du drag & drop pour les fichiers
            const dropZone = document.getElementById('modelDropZone');
            const fileInput = document.getElementById('modelFile');

            dropZone.addEventListener('click', () => fileInput.click());
            dropZone.addEventListener('dragover', handleDragOver);
            dropZone.addEventListener('dragleave', handleDragLeave);
            dropZone.addEventListener('drop', handleDrop);
            fileInput.addEventListener('change', handleFileSelect);

            // Gestion des dimensions
            document.querySelectorAll('.dimension-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.dimension-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    selectedDimensions = this.dataset.size;
                    document.getElementById('imageDimensions').value = selectedDimensions;
                });
            });

            // Gestion du formulaire
            document.getElementById('imageForm').addEventListener('submit', handleFormSubmit);
            document.getElementById('clearTempBtn').addEventListener('click', clearTempFiles);
            document.getElementById('resetBtn').addEventListener('click', resetForm);
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.currentTarget.classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            e.currentTarget.classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            e.currentTarget.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                const file = files[0];
                if (file.name.endsWith('.safetensors')) {
                    selectedFile = file;
                    updateFileInfo(file);
                } else {
                    showStatus('Veuillez s√©lectionner un fichier .safetensors', 'error');
                }
            }
        }

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                selectedFile = file;
                updateFileInfo(file);
            }
        }

        function updateFileInfo(file) {
            const fileInfo = document.getElementById('modelFileInfo');
            const fileSize = (file.size / (1024 * 1024)).toFixed(2);
            fileInfo.innerHTML = `
                <div style="padding: 10px; background: #e8f5e8; border-radius: 8px; border-left: 4px solid #28a745;">
                    <strong>üìÅ ${file.name}</strong><br>
                    <small>Taille: ${fileSize} MB</small>
                </div>
            `;
            fileInfo.style.display = 'block';
        }

        async function handleFormSubmit(e) {
            e.preventDefault();
            
            if (!selectedFile) {
                showStatus('Veuillez s√©lectionner un fichier de mod√®le', 'error');
                return;
            }

            if (!document.getElementById('prompt').value.trim()) {
                showStatus('Veuillez saisir un prompt', 'error');
                return;
            }

            const formData = new FormData();
            
            // Ajout des donn√©es du formulaire
            formData.append('model_file', selectedFile);
            formData.append('model_type', document.getElementById('modelType').value);
            formData.append('prompt', document.getElementById('prompt').value);
            formData.append('lora_urls', document.getElementById('loraUrls').value);
            formData.append('output_dir', document.getElementById('outputDir').value);
            formData.append('image_count', document.getElementById('imageCount').value);
            formData.append('dimensions', selectedDimensions);
            formData.append('steps', document.getElementById('steps').value);
            formData.append('guidance', document.getElementById('guidance').value);

            try {
                showLoading(true);
                showStatus('Envoi de la requ√™te...', 'info');

                // Simulation d'une requ√™te (remplacez par votre endpoint)
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`Erreur HTTP: ${response.status}`);
                }

                const result = await response.json();
                
                if (result.success) {
                    showStatus('Images g√©n√©r√©es avec succ√®s!', 'success');
                    displayResults(result.images);
                } else {
                    throw new Error(result.error || 'Erreur inconnue');
                }

            } catch (error) {
                console.error('Erreur:', error);
                showStatus(`Erreur: ${error.message}`, 'error');
                
                // Simulation pour la d√©mo
                setTimeout(() => {
                    showStatus('Mode d√©mo: Images g√©n√©r√©es (simulation)', 'success');
                    displayDemoResults();
                }, 2000);
            } finally {
                showLoading(false);
            }
        }

        function showLoading(show) {
            const loading = document.getElementById('loading');
            const form = document.getElementById('imageForm');
            
            if (show) {
                loading.style.display = 'block';
                form.style.opacity = '0.6';
                form.style.pointerEvents = 'none';
            } else {
                loading.style.display = 'none';
                form.style.opacity = '1';
                form.style.pointerEvents = 'auto';
            }
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.className = `status ${type}`;
            status.textContent = message;
            status.style.display = 'block';
            
            setTimeout(() => {
                status.style.display = 'none';
            }, 5000);
        }

        function displayResults(images) {
            const results = document.getElementById('results');
            const imageGrid = document.getElementById('imageGrid');
            
            imageGrid.innerHTML = '';
            
            images.forEach((image, index) => {
                const card = document.createElement('div');
                card.className = 'image-card';
                card.innerHTML = `
                    <img src="${image.url}" alt="Image g√©n√©r√©e ${index + 1}">
                    <div class="image-info">
                        <strong>Image ${index + 1}</strong><br>
                        Dimensions: ${image.dimensions}<br>
                        Temps: ${image.generation_time}s
                    </div>
                `;
                imageGrid.appendChild(card);
            });
            
            results.style.display = 'block';
        }

        function displayDemoResults() {
            // Simulation pour la d√©mo
            const demoImages = [
                {
                    url: 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNTEyIiBoZWlnaHQ9IjUxMiIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjNjY3ZWVhIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCwgc2Fucy1zZXJpZiIgZm9udC1zaXplPSIyNHB4IiBmaWxsPSJ3aGl0ZSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPkltYWdlIEdlbmVyZWU8L3RleHQ+PC9zdmc+',
                    dimensions: selectedDimensions,
                    generation_time: 12.5
                }
            ];
            
            displayResults(demoImages);
        }

        async function clearTempFiles() {
            try {
                showStatus('Nettoyage des fichiers temporaires...', 'info');
                
                // Simulation d'une requ√™te de nettoyage
                const response = await fetch('/api/cleanup', {
                    method: 'POST'
                });
                
                if (response.ok) {
                    showStatus('Fichiers temporaires supprim√©s', 'success');
                } else {
                    throw new Error('Erreur lors du nettoyage');
                }
            } catch (error) {
                // Simulation pour la d√©mo
                setTimeout(() => {
                    showStatus('Nettoyage effectu√© (mode d√©mo)', 'success');
                }, 1000);
            }
        }

        function resetForm() {
            document.getElementById('imageForm').reset();
            selectedFile = null;
            selectedDimensions = '512x512';
            
            document.getElementById('modelFileInfo').style.display = 'none';
            document.getElementById('results').style.display = 'none';
            document.getElementById('status').style.display = 'none';
            
            // R√©activer le premier bouton de dimension
            document.querySelectorAll('.dimension-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector('.dimension-btn[data-size="512x512"]').classList.add('active');
            
            showStatus('Formulaire r√©initialis√©', 'info');
        }
    </script>
</body>
</html>
